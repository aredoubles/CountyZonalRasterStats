<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">The Lyme Forecast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

    <!-- Full Width Image Header with Logo -->

        <img class="img-responsive img-center" src="../static/LymeLogo.png" alt="">

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--h1 class="section-heading">The Lyme Forecast</h1-->
                    <p class="lead section-lead">Using <b><i>climate</b></i> to predict Lyme disease prevalence, year-by-year</p>
                    <p class="section-paragraph">What county are you concerned about?</p>
                </div>
            </div>
            <div class = "container">

              <form  action="/output" method="GET">
                <div class="form-group-lg">
                  <label for="birth_month">County:</label>
                  <!--input type="text" id="birth_month" name='birth_month' placeholder="e.g. "-->
                  <select name = "birth_month">
                      <optgroup label="Connecticut">
                          <option value="Fairfield09">Fairfield</option>
                          <option value="Hartford09">Hartford</option>
                          <option value="Litchfield09">Litchfield</option>
                          <option value="Middlesex09">Middlesex</option>
                          <option value="New Haven09">New Haven</option>
                          <option value="New London09">New London</option>
                          <option value="Tolland09">Tolland</option>
                          <option value="Windham09">Windham</option>
                      <optgroup label="Massachusetts">
                          <option value="Barnstable025">Barnstable</option>
                          <option value="Berkshire025">Berkshire</option>
                          <option value="Bristol025">Bristol</option>
                          <option value="Dukes025">Dukes</option>
                          <option value="Essex025">Essex</option>
                          <option value="Franklin025">Franklin</option>
                          <option value="Hampden025">Hampden</option>
                          <option value="Hampshire025">Hampshire</option>
                          <option value="Middlesex025">Middlesex</option>
                          <option value="Nantucket025">Nantucket</option>
                          <option value="Norfolk025">Norfolk</option>
                          <option value="Plymouth025">Plymouth</option>
                          <option value="Suffolk025">Suffolk</option>
                          <option value="Worcester025">Worcester</option>
                      </optgroup>
                      <optgroup label="Rhode Island">
                          <option value="Bristol044">Bristol</option>
                          <option value="Kent044">Kent</option>
                          <option value="Newport044">Newport</option>
                          <option value="Providence044">Providence</option>
                          <option value="Washington044">Washington</option>
                      </optgroup>
                  </select>
                </div>
                <div>
                  <button type="submit" class="btn btn-default btn-lg">Forecast</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Fixed Height Image Aside -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <aside class="image-bg-fixed-height"></aside>

    <script src="../static/js/jquery.js"></script>
